<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatten Gradient</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1116;
      --panel: #161925;
      --text: #eaecef;
      --muted: #8c94a5;
      --accent: #d9ba74;
      --border: #252a36;
    }
    body {
      margin: 0;
      padding: 24px;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #161b27, #0f1116 45%), radial-gradient(circle at 80% 0%, #1d2230, transparent 35%);
      color: var(--text);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      padding: 24px;
    }
    h1 {
      margin-top: 0;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
      align-items: center;
    }
    label {
      font-size: 14px;
      color: var(--muted);
    }
    input[type="file"],
    input[type="color"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #10131c;
      color: var(--text);
      box-sizing: border-box;
    }
    input[type="color"] {
      height: 44px;
      padding: 4px;
    }
    button {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #0b0d12;
      transition: filter 0.15s ease, transform 0.15s ease;
    }
    button.secondary {
      background: #222838;
      color: var(--text);
      border: 1px solid var(--border);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }
    .preview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .panel {
      background: #121620;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
    }
    .panel h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: var(--muted);
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: #0b0d12;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    a.download {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flatten de Gradiente (cor única)</h1>
    <p style="color: var(--muted); margin-top: -6px;">
      Selecione uma imagem, escolha a cor principal (ou detecte automaticamente) e converta tudo para uma cor sólida, removendo o gradiente.
    </p>

    <div class="row">
      <div>
        <label for="file">Imagem (png/jpg)</label>
        <input type="file" id="file" accept="image/png,image/jpeg,image/webp">
      </div>
      <div>
        <label for="color">Cor alvo</label>
        <input type="color" id="color" value="#d9ba74">
      </div>
    </div>

    <div class="actions" style="margin-bottom: 12px;">
      <button id="detectBtn" class="secondary" disabled>Detectar cor dominante</button>
      <button id="applyBtn" disabled>Aplicar cor única</button>
      <a id="downloadLink" class="download" href="#" download="flatten.png" style="display:none;">⬇️ Baixar resultado</a>
    </div>
    <div class="status" id="status">Aguardando imagem...</div>

    <div class="preview-grid">
      <div class="panel">
        <h3>Original</h3>
        <canvas id="canvasOriginal"></canvas>
      </div>
      <div class="panel">
        <h3>Resultado (cor sólida)</h3>
        <canvas id="canvasResult"></canvas>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const colorInput = document.getElementById('color');
    const detectBtn = document.getElementById('detectBtn');
    const applyBtn = document.getElementById('applyBtn');
    const downloadLink = document.getElementById('downloadLink');
    const statusEl = document.getElementById('status');
    const canvasOriginal = document.getElementById('canvasOriginal');
    const canvasResult = document.getElementById('canvasResult');
    const ctxOrig = canvasOriginal.getContext('2d');
    const ctxResult = canvasResult.getContext('2d');

    let img = new Image();
    let hasImage = false;

    const setStatus = (text) => statusEl.textContent = text;

    const hexToRgba = (hex) => {
      const clean = hex.replace('#', '');
      const val = parseInt(clean, 16);
      if (clean.length === 3) {
        return {
          r: ((val >> 8) & 0xF) * 17,
          g: ((val >> 4) & 0xF) * 17,
          b: (val & 0xF) * 17,
          a: 255
        };
      }
      return {
        r: (val >> 16) & 255,
        g: (val >> 8) & 255,
        b: val & 255,
        a: 255
      };
    };

    const drawImage = () => {
      if (!hasImage) return;
      canvasOriginal.width = img.width;
      canvasOriginal.height = img.height;
      canvasResult.width = img.width;
      canvasResult.height = img.height;
      ctxOrig.clearRect(0, 0, canvasOriginal.width, canvasOriginal.height);
      ctxOrig.drawImage(img, 0, 0);
      setStatus(`Imagem carregada: ${img.width}x${img.height}px`);
    };

    const detectDominant = () => {
      const data = ctxOrig.getImageData(0, 0, canvasOriginal.width, canvasOriginal.height).data;
      let r = 0, g = 0, b = 0, count = 0;
      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha < 5) continue;
        r += data[i];
        g += data[i + 1];
        b += data[i + 2];
        count++;
      }
      if (!count) return null;
      return {
        r: Math.round(r / count),
        g: Math.round(g / count),
        b: Math.round(b / count),
        a: 255
      };
    };

    const rgbaToHex = ({ r, g, b }) => {
      const toHex = (v) => v.toString(16).padStart(2, '0');
      return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
    };

    const applyFlatColor = () => {
      if (!hasImage) return;
      const target = hexToRgba(colorInput.value || '#d9ba74');
      const imgData = ctxOrig.getImageData(0, 0, canvasOriginal.width, canvasOriginal.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        const alpha = data[i + 3];
        if (alpha < 5) continue;
        data[i] = target.r;
        data[i + 1] = target.g;
        data[i + 2] = target.b;
        data[i + 3] = target.a;
      }
      ctxResult.putImageData(imgData, 0, 0);
      downloadLink.href = canvasResult.toDataURL('image/png');
      downloadLink.style.display = 'inline-flex';
      setStatus('Cor aplicada. Baixe ou copie o resultado.');
    };

    fileInput.addEventListener('change', (e) => {
      const [file] = e.target.files || [];
      if (!file) return;
      const url = URL.createObjectURL(file);
      img.onload = () => {
        hasImage = true;
        drawImage();
        detectBtn.disabled = false;
        applyBtn.disabled = false;
        downloadLink.style.display = 'none';
        URL.revokeObjectURL(url);
      };
      img.onerror = () => {
        hasImage = false;
        detectBtn.disabled = true;
        applyBtn.disabled = true;
        setStatus('Falha ao carregar imagem.');
      };
      img.src = url;
    });

    detectBtn.addEventListener('click', () => {
      if (!hasImage) return;
      const dominant = detectDominant();
      if (!dominant) {
        setStatus('Não foi possível detectar cor dominante (imagem vazia?).');
        return;
      }
      colorInput.value = rgbaToHex(dominant);
      setStatus(`Cor dominante detectada: ${colorInput.value.toUpperCase()}. Aplique para achatar.`);
    });

    applyBtn.addEventListener('click', () => {
      if (!hasImage) return;
      applyFlatColor();
    });
  </script>
</body>
</html>
