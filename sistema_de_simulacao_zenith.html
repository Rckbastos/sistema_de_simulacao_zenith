<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Pay - Sistema de Investimentos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --accent-gold: #D4AF37;
            --accent-gold-dark: #B8941F;
            --border-color: #333333;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
            --info: #2196F3;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: var(--bg-card);
            border: 2px solid var(--accent-gold);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 60px;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--accent-gold-dark);
            transform: translateY(-2px);
        }
        
        .app-container {
            display: none;
            min-height: 100vh;
        }
        
        .app-container.active { display: block; }
        
        .header {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-gold);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-logo img {
            height: 40px;
        }
        
        .header-title {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .user-role {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .btn-logout {
            padding: 8px 20px;
            background: var(--danger);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            opacity: 0.8;
        }
        
        .main-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
        }
        
        .card-header {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 5px;
        }
        
        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .card-change {
            font-size: 13px;
            margin-top: 8px;
        }
        
        .card-change.positive { color: var(--success); }
        .card-change.negative { color: var(--danger); }
        
        .section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--accent-gold);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-vip {
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent-gold);
        }
        
        .badge-premium {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .badge-standard {
            background: rgba(153, 153, 153, 0.2);
            color: var(--text-secondary);
        }
        
        .badge-ativo {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }
        
        .badge-pendente {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }
        
        .btn-action {
            padding: 6px 16px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-action:hover {
            background: var(--accent-gold-dark);
        }
        
        .btn-secondary {
            padding: 6px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-secondary:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            table {
                font-size: 13px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="zenith-logo.png" alt="Zenith Pay">
            </div>
            <div class="login-subtitle">Sistema de Gest√£o de Investimentos</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Usu√°rio</label>
                    <input type="text" id="loginUser" placeholder="Digite seu usu√°rio" required>
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="loginPass" placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn">üîê Entrar</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="header-logo">
                    <img src="zenith-logo.png" alt="Zenith">
                </div>
                <div class="header-title">Sistema de Investimentos</div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <div class="user-name" id="userName"></div>
                    <div class="user-role" id="userRole"></div>
                </div>
                <button class="btn-logout" onclick="logout()">üö™ Sair</button>
            </div>
        </div>

        <div class="main-content" id="mainContent"></div>
    </div>

    <script>
        const users = {
            'admin': {
                password: 'admin123',
                role: 'admin',
                name: 'Administrador',
                roleDisplay: 'Super Admin'
            },
            'gerente1': {
                password: 'gerente123',
                role: 'gerente',
                name: 'Carlos Silva',
                roleDisplay: 'Gerente de Contas',
                id: 'G001'
            },
            'gerente2': {
                password: 'gerente123',
                role: 'gerente',
                name: 'Ana Santos',
                roleDisplay: 'Gerente de Contas',
                id: 'G002'
            },
            'cliente1': {
                password: 'cliente123',
                role: 'investidor',
                name: 'Jo√£o Oliveira',
                roleDisplay: 'Investidor',
                id: 'C001',
                gerenteId: 'G001'
            },
            'cliente2': {
                password: 'cliente123',
                role: 'investidor',
                name: 'Maria Costa',
                roleDisplay: 'Investidor',
                id: 'C002',
                gerenteId: 'G001'
            },
            'cliente3': {
                password: 'cliente123',
                role: 'investidor',
                name: 'Pedro Alves',
                roleDisplay: 'Investidor',
                id: 'C003',
                gerenteId: 'G002'
            }
        };

        const investimentos = {
            'C001': {
                nome: 'Jo√£o Oliveira',
                plano: 'VIP',
                aportes: [
                    { data: '2024-01-15', valor: 1000000, plano: 'VIP' }
                ],
                saldoAtual: 1194052.30,
                rendimentoTotal: 194052.30,
                rendimentoMensal: 30000,
                carencia: 60,
                diasRestantes: 15
            },
            'C002': {
                nome: 'Maria Costa',
                plano: 'Premium',
                aportes: [
                    { data: '2024-02-01', valor: 500000, plano: 'Premium' }
                ],
                saldoAtual: 575000,
                rendimentoTotal: 75000,
                rendimentoMensal: 15000,
                carencia: 90,
                diasRestantes: 45
            },
            'C003': {
                nome: 'Pedro Alves',
                plano: 'Standard',
                aportes: [
                    { data: '2024-03-10', valor: 200000, plano: 'Standard' }
                ],
                saldoAtual: 224000,
                rendimentoTotal: 24000,
                rendimentoMensal: 6000,
                carencia: 180,
                diasRestantes: 120
            }
        };

        let currentUser = null;

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUser').value;
            const password = document.getElementById('loginPass').value;

            if (users[username] && users[username].password === password) {
                currentUser = { username, ...users[username] };
                showDashboard();
            } else {
                alert('Usu√°rio ou senha incorretos!');
            }
        });

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.roleDisplay;

            if (currentUser.role === 'admin') {
                renderAdminDashboard();
            } else if (currentUser.role === 'gerente') {
                renderGerenteDashboard();
            } else if (currentUser.role === 'investidor') {
                renderInvestidorDashboard();
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('appContainer').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('loginForm').reset();
        }

        function renderAdminDashboard() {
            const totalInvestido = Object.values(investimentos).reduce((sum, inv) => sum + inv.saldoAtual, 0);
            const totalRendimento = Object.values(investimentos).reduce((sum, inv) => sum + inv.rendimentoTotal, 0);
            const totalClientes = Object.keys(investimentos).length;

            const html = `
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">AUM Total</div>
                        <div class="card-value">R$ ${(totalInvestido / 1000000).toFixed(2)}M</div>
                        <div class="card-subtitle">Assets Under Management</div>
                        <div class="card-change positive">‚ñ≤ 18.5% vs m√™s anterior</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Rendimentos Pagos</div>
                        <div class="card-value">R$ ${(totalRendimento / 1000).toFixed(0)}K</div>
                        <div class="card-subtitle">Total acumulado</div>
                        <div class="card-change positive">‚ñ≤ 12.3% este m√™s</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Clientes Ativos</div>
                        <div class="card-value">${totalClientes}</div>
                        <div class="card-subtitle">Investidores cadastrados</div>
                        <div class="card-change positive">‚ñ≤ 2 novos este m√™s</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Gerentes</div>
                        <div class="card-value">2</div>
                        <div class="card-subtitle">Gerentes de contas</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üìä Todos os Investidores</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Plano</th>
                                <th>Investimento</th>
                                <th>Rendimento</th>
                                <th>Status</th>
                                <th>Gerente</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(investimentos).map(([id, inv]) => `
                                <tr>
                                    <td>${inv.nome}</td>
                                    <td><span class="badge badge-${inv.plano.toLowerCase()}">${inv.plano}</span></td>
                                    <td>R$ ${inv.saldoAtual.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                    <td style="color: var(--success)">R$ ${inv.rendimentoTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                    <td><span class="badge badge-ativo">Ativo</span></td>
                                    <td>${users[Object.keys(users).find(u => users[u].id === investimentos[id].gerenteId)]?.name || '-'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function renderGerenteDashboard() {
            const meusClientes = Object.entries(investimentos).filter(([id, inv]) => {
                const cliente = Object.values(users).find(u => u.id === id);
                return cliente && cliente.gerenteId === currentUser.id;
            });

            const totalInvestido = meusClientes.reduce((sum, [id, inv]) => sum + inv.saldoAtual, 0);
            const totalRendimento = meusClientes.reduce((sum, [id, inv]) => sum + inv.rendimentoTotal, 0);

            const html = `
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">AUM da Carteira</div>
                        <div class="card-value">R$ ${(totalInvestido / 1000000).toFixed(2)}M</div>
                        <div class="card-subtitle">Seus clientes</div>
                        <div class="card-change positive">‚ñ≤ 15.2% vs m√™s anterior</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Clientes Ativos</div>
                        <div class="card-value">${meusClientes.length}</div>
                        <div class="card-subtitle">Sob sua gest√£o</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Rendimentos Gerados</div>
                        <div class="card-value">R$ ${(totalRendimento / 1000).toFixed(0)}K</div>
                        <div class="card-subtitle">Total para seus clientes</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Meta do M√™s</div>
                        <div class="card-value">87%</div>
                        <div class="card-subtitle">Faltam R$ 200K</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üë• Meus Clientes</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Plano</th>
                                <th>Investimento</th>
                                <th>Rendimento</th>
                                <th>Car√™ncia</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${meusClientes.map(([id, inv]) => `
                                <tr>
                                    <td>${inv.nome}</td>
                                    <td><span class="badge badge-${inv.plano.toLowerCase()}">${inv.plano}</span></td>
                                    <td>R$ ${inv.saldoAtual.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                    <td style="color: var(--success)">R$ ${inv.rendimentoTotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                    <td>${inv.diasRestantes} dias restantes</td>
                                    <td>
                                        <button class="btn-action">üìã Detalhes</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function renderInvestidorDashboard() {
            const meuInvestimento = investimentos[currentUser.id];

            if (!meuInvestimento) {
                document.getElementById('mainContent').innerHTML = '<p>Nenhum investimento encontrado.</p>';
                return;
            }

            const rentabilidade = ((meuInvestimento.rendimentoTotal / meuInvestimento.aportes[0].valor) * 100).toFixed(2);

            const html = `
                <div class="cards-grid">
                    <div class="card">
                        <div class="card-header">Saldo Total</div>
                        <div class="card-value">R$ ${(meuInvestimento.saldoAtual / 1000).toFixed(1)}K</div>
                        <div class="card-subtitle">Investimento + Rendimentos</div>
                        <div class="card-change positive">‚ñ≤ ${rentabilidade}% de rentabilidade</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Rendimento Mensal</div>
                        <div class="card-value">R$ ${(meuInvestimento.rendimentoMensal / 1000).toFixed(1)}K</div>
                        <div class="card-subtitle">3% ao m√™s</div>
                        <div class="card-change positive">Dispon√≠vel para saque</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Plano Contratado</div>
                        <div class="card-value">${meuInvestimento.plano}</div>
                        <div class="card-subtitle">Car√™ncia: ${meuInvestimento.carencia} dias</div>
                        <div class="card-change">${meuInvestimento.diasRestantes} dias restantes</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">Rendimento Total</div>
                        <div class="card-value">R$ ${(meuInvestimento.rendimentoTotal / 1000).toFixed(1)}K</div>
                        <div class="card-subtitle">Acumulado</div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">üìà Hist√≥rico de Aportes</div>
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Valor</th>
                                <th>Plano</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${meuInvestimento.aportes.map(aporte => `
                                <tr>
                                    <td>${new Date(aporte.data).toLocaleDateString('pt-BR')}</td>
                                    <td>R$ ${aporte.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                                    <td><span class="badge badge-${aporte.plano.toLowerCase()}">${aporte.plano}</span></td>
                                    <td><span class="badge badge-ativo">Ativo</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="section">
                    <div class="section-title">üí∞ A√ß√µes Dispon√≠veis</div>
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <button class="btn-action" onclick="alert('Funcionalidade de saque em desenvolvimento')">üí∏ Solicitar Saque</button>
                        <button class="btn-secondary" onclick="alert('Funcionalidade de relat√≥rio em desenvolvimento')">üìÑ Baixar Relat√≥rio PDF</button>
                        <button class="btn-secondary" onclick="alert('Funcionalidade de suporte em desenvolvimento')">üí¨ Falar com Gerente</button>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }
    </script>
</body>
</html>
